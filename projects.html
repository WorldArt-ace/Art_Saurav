<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Architectural Portfolio showcasing innovative design solutions">
    <meta name="keywords" content="architecture, design, portfolio, construction, building">
    <title>World_Art | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        #search {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        #bgVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .hero-content {
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3rem;
        }

        .hero-content p {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e67e22;
        }

        /* Projects Section */
        .projects {
            padding: 80px 5%;
            text-align: center;
        }

        .filter-buttons {
            margin: 20px 0;
        }

        .filter-btn {
            padding: 8px 15px;
            border: none;
            background: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .filter-btn:hover {
            background: #e67e22;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        /* Contact Section */
        .contact {
            padding: 80px 5%;
            text-align: center;
        }

        .contact form {
            max-width: 500px;
            margin: auto;
        }

        .contact input,
        .contact textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact button {
            padding: 10px 20px;
            border: none;
            background: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact button:hover {
            background: #e67e22;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            #search {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
         <div class="container">
            <a href="/Art_Saurav/index.html" style="text-decoration: none; color: inherit;">
                <h1>WorldArt</h1>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <input type="text" id="search" placeholder="Search projects...">
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="1.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Architectural Vision</h1>
            <p>Innovative Design Solutions for Modern Living</p>
            <a href="#projects" class="btn">Explore Projects</a>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <h2>Featured Projects</h2>
        <div class="filter-buttons">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="residential">Residential</button>
            <button class="filter-btn" data-filter="commercial">Commercial</button>
            <button class="filter-btn" data-filter="public">Public</button>
        </div>
        <div class="projects-grid" id="projectsContainer">
            <!-- Project cards dynamically generated -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        document.getElementById('bgVideo').src = "1.mp4";

        // Project Filtering
        const filterButtons = document.querySelectorAll('.filter-btn');
        const projectsContainer = document.getElementById('projectsContainer');

        const projects = [
            { title: "Urban Tower Complex", video: "1.mp4", category: "residential" },
            { title: "Mountain Retreat", video: "1.mp4", category: "residential" },
            { title: "Cultural Center", video: "1.mp4", category: "public" },
            { title: "Villas", video: "1.mp4", category: "residential" },
            { title: "Urban Tower Complex", video: "1.mp4", category: "residential" },
            { title: "Mountain Retreat", video: "1.mp4", category: "residential" }
        ];

        projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.className = `project-card ${project.category}`;
            projectCard.innerHTML = `
                <video class="project-video" autoplay muted loop playsinline>
                    <source src="${project.video}" type="video/mp4">
                </video>
                <div class="project-info">
                    <h3>${project.title}</h3>
                </div>
            `;
            projectsContainer.appendChild(projectCard);
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                document.querySelectorAll('.project-card').forEach(card => {
                    card.style.display = filter === 'all' || card.classList.contains(filter) ? "block" : "none";
                });
            });
        });
    </script>

</body>
</html>
